version: "3.3"

services:
  redis:
    image: "redis:latest"

  fastapi:
    build: .
    command: "gunicorn -w 2 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:${FAST_API_INTERNAL_PORT}"
    expose:
      - "${FAST_API_INTERNAL_PORT}"
    restart: on-failure
    volumes:
      - ./.env:/app/src/.env
    env_file:
      - .env
    depends_on:
      - redis

  nginx:
    image: "nginx:1.25.3"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs:/etc/nginx/conf.d:ro
      - ./data/html:/data/html:ro
    depends_on:
      - fastapi
    ports:
      - "80:80"

  tracer:
    container_name: jaeger
    image: jaegertracing/all-in-one:latest
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
      - METRICS_BACKEND=prometheus
    ports:
      - "6831:6831/udp"
      - "16686:16686"