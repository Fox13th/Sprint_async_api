version: '3.8'

services:
  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"

  elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:7.10.1"
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"

  fastapi:
    build: ../../.
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    restart: on-failure
    env_file:
      - .env
    depends_on:
      - redis
      - elasticsearch

  tests:
    build: .
    depends_on:
      - fastapi
      - redis
      - elasticsearch
    entrypoint: >
      sh -c "python3 /app/utils/wait_for_es.py
      && python3 /app/utils/wait_for_redis.py
      && pytest /app/src"
