name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Send Telegram notification
      if: success()
      run: |
        curl -s -X POST https://api.telegram.org/bot7378265826:AAGsre1oYDY1xAaaQ4WxRwoQ7UnXOnRe_0w/sendMessage \
          -d chat_id=662487957 \
          -d text="CI passed successfully for PR ${{ github.event.pull_request.html_url }} with Python ${{ matrix.python-version }}"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wemake-python-styleguide flake8-html mypy pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f tests/functional/requirements.txt ]; then pip install -r tests/functional/requirements.txt; fi

    - name: Lint with wemake-python-styleguide
      run: |
        flake8 . --max-line-length=80 --max-complexity=6 --select=C,E,F,W,B,B950,T4,B9 --ignore=E121,E123,E126,E226,E24,E704,W503,W504 --format=html --htmldir=flake-report

    - name: Upload flake8 report
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: flake8-report
        path: flake-report

    - name: Type check with mypy
      run: |
        mypy .

    - name: Send Telegram notification
      if: success()
      run: |
        curl -s -X POST https://api.telegram.org/bot7378265826:AAGsre1oYDY1xAaaQ4WxRwoQ7UnXOnRe_0w/sendMessage \
          -d chat_id=662487957 \
          -d text="CI passed successfully for PR ${{ github.event.pull_request.html_url }} with Python ${{ matrix.python-version }}"
